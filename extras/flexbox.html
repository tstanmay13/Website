<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="/extras/css/flexbox.css" />
  </head>
  <body>
    <div class="container">
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
    </div>
    <!-- nav bar exmaple -->
    <div class="container-2">
      <div class="box"></div>
      <div class="box-small-wrapper">
        <div class="box-small"></div>
        <div class="box-small"></div>
        <div class="box-small"></div>
        <div class="box-small"></div>
      </div>
    </div>
    <!-- standard layout example -->
    <div class="container-3">
      <div class="row">
        <div class="title"></div>
        <div class="box-wrapper">
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
        </div>
      </div>
    </div>

    <div class="container-4">
        <div class="row">
            <div class="box-wrapper">
                <div class="box"> </div>
                <div class="box"> </div>
                <div class="box"> </div>
            </div>
            <div class="box-large"> </div>
        </div>
    </div>
    
    <div class="container-5">
            <div class="box-wrapper">
                <div class="box"> </div>
                <div class="box"> </div>
                <div class="tiny-wrapper">
                    <div class="box-tiny"> </div>
                    <div class="box-tiny"> </div>
                    <div class="box-tiny"> </div>
                </div>
            </div>
            <div class="box-large"> </div>
    </div>
  </body>
</html>
